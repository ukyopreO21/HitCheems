<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Cheems</title>
</head>
<body>
    <img src="p1.jpg" id='pop'></img>
</body>
<style>
    img{
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
</style>
<script>
    document.getElementById("pop").addEventListener("mousedown", function(){
        var bonk = new Audio ("bonk.mp3");
        bonk.play();
        pop.src = "p2.jpg";
    });
    document.getElementById("pop").addEventListener("mouseup", function(){
        pop.src = "p1.jpg";
    });
    document.getElementById("pop").addEventListener("touchstart", function(){
        var bonk = new Audio ("bonk.mp3");
        bonk.play();
        pop.src = "p2.jpg";
    });
    document.getElementById("pop").addEventListener("touchmove", function(){
        pop.src = "p1.jpg";
    });
</script>
</html>
